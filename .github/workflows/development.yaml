name: Development
on:
  pull_request:
    branches:
      - main
      - dev
jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mduessler/nvim:fedora
      options: --pull=always
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Configure Git safe directory
        run: git config --global --add safe.directory /__w/nvim-config/nvim-config
      - name: Run pre-commit
        run: pre-commit run --all-files
