name: Release current main branch.
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mduessler/fedora-nvim:unit-test
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PACKAGES_PAT }}
    steps:
      - name: Prepare Release.
        run: |
          git clone https://github.com/mduessler/nvim-config ${NVIM_CONFIG}
          cd ${NVIM_CONFIG}
          export NVIM_VERSION="v${MAJOR_REQ}.${MINOR_REQ}.${PATCH_REQ}"
          if git rev-parse "${NVIM_VERSION}" >/dev/null 2>&1; then
            echo "Tag ${NVIM_VERSION} already exists. Stopping release." && exit 1
          fi
          git checkout main
          git config user.name "github-release-bot[${{ github.actor }}]"
          git config user.email "github-release-bot@noreply.github.com"
      - name: Select files from main to release.
        run: |
          cd "${NVIM_CONFIG}"
          echo "${NVIM_CONFIG}"
          git checkout --orphan "${NVIM_VERSION}"
          git rm -rf .
          git checkout main -- \
            installs \
            lua \
            .gitignore \
            dependencies \
            init.lua \
            install \
            lazy-lock.json \
            LICENSE \
            README.md
      - name: Remove development section from README.md
        run: sed -i '/^## Development/,/^## Notes & Feedback/ {/^## Notes & Feedback/!d}' README.md
      - name: Create release for nvim version.
        run: |
          git add \
            installs \
            lua \
            .gitignore \
            dependencies \
            init.lua \
            install \
            lazy-lock.json \
            LICENSE \
            README.md
          git commit -m "Release for nvim ${NVIM_VERSION}"
          git tag -a ${NVIM_VERSION} -m "Release for nvim ${NVIM_VERSION}"
          git tag -f latest
          git push origin --tags
