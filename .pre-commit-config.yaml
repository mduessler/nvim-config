repos:
  - repo: local
    hooks:
      - id: selene
        name: Lint lua files
        entry: selene
        language: system
        args: [--config, selene.toml]
        types:
          - lua
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.20.0
    hooks:
      - id: stylua
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.12.1
    hooks:
      - id: markdownlint-cli2
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        args: ["--number"]
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
        args:
          - "--ignore=DL3059"
          - "--ignore=SC2034"
          - "--ignore=DL3008"
          - "--ignore=SC2094"
          - "--ignore=SC1091"
          - "--ignore=DL3041"
        files: |
          (?x)^(
            "env/fedora/Dockerfile" |
            "env/fedora/Dockerfile.install" |
            env/Dockerfile.dev-ubuntu |
            env/Dockerfile.ubuntu-install |
          )
